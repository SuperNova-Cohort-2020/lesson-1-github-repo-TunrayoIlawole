<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Forms</title>
</head>
<body>
    <main>
        <div class = "container">
            <div class = "top">
                <h1>Membership Application</h1>
                <p>To apply for membership, please complete all questions</p>
            </div>
            <hr>

            <div class = "form">
                <form>
                    <label class = "one">
                        <span>Name</span>
                        <input type = "text" name = "first-name" id = "fname">
                        <input type = "text" name = "last-name" id = "lname">
                    </label>
                    <div class = "end-labels">
                        <p>First Name</p>
                        <p>Last Name</p>
                    </div>

                    <label class = "two">
                        <span>Address</span>
                        <input type = "text" name = "address1" id = "address1">
                        <p>Street Address</p>
                        <input type = "text" name = "address2" id = "address2">     
                        <p>Street Address Line 2</p>    
                        <input type = "text" name = "city" id = 
                        city>
                        <input type = "text" name = "state" id = "state">
                        <div class = "end-label2">
                            <p>City</p>
                            <p class = "state-text">State Province</p>
                        </div>   
                        <input type = "text" name = "zip-code">
                        <select>
                            <option>Please select</option>
                            <option>Algeria</option>
                            <option>Benin Republic</option>
                            <option>Cameroon</option>
                            <option>Djibouti</option>
                            <option>Equitorial Gineau</option>
                            <option>Ghana</option>
                            <option>Ivory Coast</option>
                            <option>Mali</option>
                            <option>Nigeria</option>
                        </select> 
                        <div class = "end-label2">
                            <p>Postal/ Zip Code</p>
                            <p>Country</p>
                        </div>
                    </label>

                    <label class = "three">
                        <span>Email</span>
                        <input type = "email" name = "email" placeholder = "ex: myname@example.com">
                        <p>example@example.com</p>
                    </label>

                    <label class = "four">
                        <span>Home Number</span>
                        <input class = "small" type = "text" name = "area-code">&nbsp;&dash;
                        <input type = "tel" name = "phone-number">
                        <div class = "end-label3">
                            <p>Area Code</p>
                            <p>Phone Number</p>
                        </div>
                    </label>

                    <label class = "five">
                        <span>Cellular Number</span>
                        <input class = "small" type = "text" name = "area-code">&nbsp;&dash;
                        <input type = "tel" name = "phone-number">
                        <div class = "end-label3">
                            <p>Area Code</p>
                            <p>Phone Number</p>
                        </div>
                    </label>

                    <label class = "six">
                        <span>Work Number</span>
                        <input class = "small" type = "text" name = "area-code">&nbsp;&dash;
                        <input type = "tel" name = "phone-number">
                        <div class = "end-label3">
                            <p>Area Code</p>
                            <p>Phone Number</p>
                        </div>
                    </label>

                    <label class = "seven">
                        <span>Website</span>
                        <input type = "url" name = "website">
                    </label>
                    <br><br><br>

                    <label class = "eight">
                        Signature
                        <br><br>
                        <textarea rows="10"></textarea>
                    </label>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
